<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung</title>
  <!-- Bootstrap CSS-Datei einbinden -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light"><!--mit bootstrap website gemacht-->
  <!-- Registrierungsformular im Kartenstil -->
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <h1 class="mb-4 text-center">Registrierung</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="username" class="float-left">Benutzername</label>
        <!-- Eingabefeld f端r den Benutzernamen -->
        <input type="text" class="form-control" id="username" placeholder="z.B. Emre" required><!--mit bootstrap website gemacht-->
      </div>
      <div class="form-group">
        <label for="password" class="float-left">Passwort</label>
        <!-- Eingabefeld f端r das Passwort -->
        <input type="password" class="form-control" id="password" placeholder="Mindesten 6 zeichen" required><!--mit bootstrap website gemacht-->
      </div>
      <!-- Registrieren-Button -->
      <button type="submit" class="btn btn-primary btn-block">Registrieren</button><!--mit bootstrap website gemacht-->
    </form>
    <!-- Anmelde-Link -->
    <p class="mt-3 text-center" id="anmeldungButton">Haben Sie ein Konto? <a href="#">Anmelden</a></p><!--mit bootstrap website gemacht-->
  </div>

  <script>
    // Event-Listener f端r den Anmelde-Link
    document.getElementById('anmeldungButton').addEventListener('click', function() {
      window.location.href = 'Anmeldung.html';
    });

    // Event-Listener f端r das Registrierungsformular
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Standard-Formularaktion verhindern
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const data = { username, password };

      // API-Aufruf zur Registrierung
      fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data) // Daten als JSON senden
      })
      .then(response => response.json())
      .then(result => {
        alert('Registrierung erfolgreich! Bitte melden Sie sich an.'); // Erfolgsnachricht anzeigen
        window.location.href = 'Anmeldung.html'; // Weiterleitung zur Anmeldeseite
      })
      .catch(error => {
        console.error('Fehler bei der Registrierung:', error);
        alert('Fehler bei der Registrierung: ' + error.message); // Fehlermeldung anzeigen
      });
    });
  </script>
  <!-- Notwendige JavaScript-Dateien einbinden -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
